<mat-card class="mat-card">
    <mat-card-title>Login Page</mat-card-title>
    <mat-card-content style="margin-top: 5%;">
        <form [formGroup]="formGroup" style="margin-left: 10%;">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary" style="margin-left: 15px;">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </form>
        <div *ngIf="loading" style="display: block; margin-left: auto; margin-right: auto;">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="error">
            <h1>{{message}}</h1>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-left: 10%;">Submit</button>
    </mat-card-actions>
</mat-card>
